<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Tic tac toe game</title>
</head>
<body>
    <h1>Play Tic-Tac-Toe</h1>

    <div id="player-info">
        <label for="player1-name">Player 1 name:</label>
        <input type="text" id="player1-name"  placeholder="Player 1" required>
        <label for="player2-name">Player 2 name:</label>
        <input type="text" name="" id="player2-name" placeholder="Player 2" required>
        <button id="start-game">Start Game</button>
    </div>

    <div id="gameboard"></div>
    <button id="restart-game">Restart Game</button>

    <div id="game-status" class="hidden"></div>
    <div id="scoreoard">
        <p id="player1-score">Player 1 wins: 0</p>
        <p id="player2-score">Player 2 wins: 0</p>
        <p id="draws">Draws: 0</p>
    </div>
</body>
</html>
